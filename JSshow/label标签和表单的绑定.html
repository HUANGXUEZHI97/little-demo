<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    span{
        color:black;
        text-align: center;
        font-size: 17px;
        margin: 20px auto;
        width: 200px;
        height: 50px;
        border: 1px solid black;
        display: block;
        line-height: 40px;
        

    }

    input{
        display: none;
    }
    input:checked~span{
        color: #c6636c;
        border:1px solid #c6636c;
        box-shadow: 5px 5px 10px gray;
    }
    </style>

</head>
<body>
    <label for="box" class="demo">
        <input type="checkbox" name="box" id="box">
        <span>多选框</span>
    </label>
</body>
</html>
